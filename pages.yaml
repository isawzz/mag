n| name=Sweden | url=http://www.swedenabroad.com/de-DE/Embassies/Vienna/ | email=ambassaden.wien@foreign.ministry.se\n| address=2, Obere Donaustraße 49-51 | lat= | long= | directions=\n| phone=+43 1 217530 | tollfree= | fax=\n| hours= | price=\n| content=\n}}\n* {{flag|Turkey}} {{listing\n| name=Turkey | url=http://viyana.be.mfa.gov.tr/ | email=webmaster@tuerkischebotschaftwien.eu\n| address=4, Prinz-Eugen-Straße 40 | lat= | long= | directions=\n| phone=+43 1 5057338 (24 hours) | tollfree= | fax=+43 1 5053660\n| hours= | price=\n| content=\n}}\n* {{flag|Ukraine}} {{listing\n| name=Ukraine | url=http://austria.mfa.gov.ua/ua/index/city/id/107 | email=emb_at@mfa.gov.ua\n| address=18, Naaffgasse 23 | lat= | long= | directions=\n| phone=+43 1 4797172 | tollfree= | fax=+43 1 479717247\n| hours= | price=\n| content=\n}}\n* {{flag|United Kingdom}} {{listing\n| name=United Kingdom of Great Britain and Northern Ireland | alt= | url=https://www.gov.uk/government/world/organisations/british-embassy-vienna | email=\n| address=3, Jaurèsgasse 12 | lat= | long= | directions=\n| phone=+43 1 716130 | tollfree= | fax=\n| hours= | price=\n| content=\n}}\n* {{flag|United States}} {{listing\n| name=United States of America | alt= | url=https://at.usembassy.gov/ | email=\n| address=9, Boltzmanngasse 16 | lat= | long= | directions=\n| phone=+43 1 313390 | tollfree= | fax=+43 1 3100682\n| hours= | price=\n| content=Consular section: 1, Parkring 12a\n}}\n\n|}\n\n==Go next==\n===Vienna area===\nVienna's metropolitan area is large, and its suburban rail takes you to suburbs so large that they are worth a visit in their own right. All of the following places are within the metropolitan area and reachable on an all-zone Vienna travelcard (and yes, this also applies to Sopron).\n\n* [[Krems]], a smaller and historic town at the entrance of the [[Wachau]] valley about 80&amp;nbsp;km east of Vienna. Reachable by rail from Wien Franz-Josefs-Bahnhof, Wien Spittelau (U4, U6) and Wien Heiligenstadt (U4) with suburban trains to &quot;Krems/Donau&quot;. There are hourly connections and the travel time is about one hour. Krems is relatively small, so you can walk there or rent a bike.\n* [[Baden (Austria)|Baden bei Wien]], is a smaller historic town 25 km south of Vienna. Famous for its bathes and thermal waters. It features many beautiful buildings and parks from the Biedermeier period. There is a direct tram line going from the Vienna Opera to Baden otherwise faster trains are available too.\n* [[St. Pölten]], the capital of [[Lower Austria]], hosts many sights. One is the Dom zu St. Pölten, a baroque church which until 1722 served as a Roman basilica cathedral. The St. Pöltner Rathaus (city hall) and the Pottenbrunn Castle (which can only be seen from the outside) are also worth a visit. St. Pölten is accessible by an hourly suburban rail service from Westbahnhof station (''U-Bahn U3'') which takes 80 minutes to St. Pölten (''passengers for Pottenbrunn Castle should get off at Pottenbrunn, one stop before St. Pölten''). Total travel time from the city centre is 100 min.\n* [[Wiener Neustadt]] also has a lot to offer for tourists: the cathedral, renovated in 1975-1999, the castle and the city museum to name a few. The city is reachable by suburban train from Wien Mitte station on the S-Bahn S6 (via Ebenfurth) and S9 (via Baden) routes, and the travel time is 75-80 min.\n* [[Eisenstadt]], the capital of [[Burgenland]], hosts several large churches as well as the Esterházy castle which offers a wine cellar, gift shop, guided tours, and concerts in the famous Haydnsaal as well as the large garden on the back. There are two suburban rail connections: the direct service Hauptbahnhof - Eisenstadt - Wulkaprodersdorf - (Wiener Neustadt) which takes 67 min to Eisenstadt, and the Deutschkreutz-bound service from Meidling to Wulkaprodersdorf + connecting service on the Hauptbahnhof route (opposite direction, towards Hauptbahnhof) to Eisenstadt, which takes 1 hour from Meidling and is thus slightly faster. However, from the city centre both routes take 80 minutes so you might as well go with the direct service from Hauptbahnhof.\n* [[Sopron]], a historic town in [[Hungary]] which is also reachable by suburban rail: from Wien Meidling (''U-Bahn U1 to Südtiroler Platz and suburban train to Meidling'') the hourly service to Deutschkreutz takes you to Sopron in 70 min. Total travel time from the city centre is 90 minutes.\n\n===Capitals or other places===\n\n* [[Salzburg]] is the fourth largest city in Austria. Its &quot;Old Town&quot;, with its world famous baroque architecture, is one of the best-preserved city centers in the German-speaking world and was listed as a UNESCO World Heritage Site in 1997. There are direct trains from Vienna taking 2½ hours.\n* [[Graz]] is the second-largest city in Austria. The City of Graz including its historic centre and Schloss Eggenberg is a world heritage site. There are direct trains from Vienna taking 2½ hours.\n* [[Bratislava]], the capital of [[Slovakia]], is 55&amp;nbsp;km from Vienna and reachable by two suburban rail routes: one runs to Hlavna stanica via eastern Vienna and the other one to Petrzalka via the southeast. The latter takes 57 minutes and the former 71 minutes. Both lines originate at Hauptbahnhof station (''U-Bahn U1 to Hauptbahnhof / Südtiroler Platz or suburban train to Hauptbahnhof''). ''However, depending on your point of origin, taking U-Bahn U2 to Stadlau or U3 to Simmering and suburban train from either to Hlavna stanica may be faster than travelling via Hauptbahnhof''. Travel time from the city centre via Hauptbahnhof (to Petrzalka) or Stadlau (to Hlavna stanica) is 75 min. You may also consider making the journey by ferry: The [https://twincityliner.com/en Twin City Liner] makes the journey through the Danube. It takes about 75 minutes and costs €20.\n* [[Brno]], a city of around 400,000 people in the [[Czech Republic]] with close historical links with Vienna, is 1½ hours from Vienna by fast train.\n* [[Prague]], the capital of the [[Czech Republic]], is a very well preserved medieval city. The city's historic buildings and narrow, winding streets are testament to its centuries-old role as capital of the historic region of Bohemia.\n* [[Innsbruck]], regional capital of [[Tyrol]] and largest city in the [[Alps]].\n* [[Budapest]], the capital city of [[Hungary]], is a beautiful city located on the banks of the [[Danube]]. It is a UNESCO World Heritage site for its cultural and architectural significance.\n* [[Slovenia]], a small but very beautiful country which offers a lot of tourist attractions (2012 European capital of Culture [[Maribor]], charming [[Ljubljana]], [[Julian Alps]], gorges &lt;nowiki&gt;[&lt;/nowiki&gt;[[Tolmin]], [[Vintgar]]&lt;nowiki&gt;]&lt;/nowiki&gt;, caves &lt;nowiki&gt;[&lt;/nowiki&gt;[[Postojna]]&lt;nowiki&gt;]&lt;/nowiki&gt;, coast &lt;nowiki&gt;[&lt;/nowiki&gt;[[Piran]]&lt;nowiki&gt;]&lt;/nowiki&gt; and amazingly beautiful [[Bled]] lake)\n\n\n\n\n\n{{routebox\n| image1=A1-AT.svg\n| imagesize1=22\n| directionl1=W\n| majorl1=[[Melk]]\n| minorl1=[[St. Pölten]]\n| directionr1=E\n| majorr1=END\n| minorr1=\n\n| image2=A2-AT.svg\n| imagesize2=22\n| directionl2=N\n| majorl2=Becomes [[File:S1-AT.svg|14px]]\n| minorl2=becomes [[File:A23-AT.svg|20px]]\n| directionr2=S\n| majorr2=[[Wiener Neustadt]]\n| minorr2=[[Baden (Austria)|Baden]]\n\n| image3=A4-AT.svg\n| imagesize3=22\n| directionl3=W\n| majorl3=END\n| minorl3=\n| directionr3=E\n| majorr3=[[Neusiedl am See]]\n| minorr3=[[Vienna International Airport]]\n\n| image4=B14-AT.svg\n| imagesize4=22\n| directionl4=N\n| majorl4=[[Tulln]]\n| minorl4=[[Klosterneuburg]]\n| directionr4=S\n| majorr4=END\n| minorr4=\n}}\n\n{{isPartOf|Austria}}\n{{guidecity}}\n{{geo|48.208|16.373|zoom=11}}\n{{related|UNESCO World Heritage List}}</text>\n<sha1>4twyrhd7yi9h93vjy2jbh7flmakm6k8</sha1>\n</revision>\n</page>\n"
