    ==Stay Safe==

    This area of Vienna is very safe, even at night, and no problems should
    occur here at all.


    The one exception to this is the Praterstern train station, which many
    Viennese locals tend to avoid at night. Although it gets quite shady at
    night and it's best to avoid it during that time, nothing should really
    happen to you as long as you have basic common sense. A police station is
    nearby as well. Its also wise to avoid the Prater at night.


    ==Go next==

    The obvious place to go next inside of Vienna is [[Vienna/Innere
    Stadt|Innere Stadt]]. The other possibility is to continue outside the Ring
    to [[Vienna/Outer East]].


