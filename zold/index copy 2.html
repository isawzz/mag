<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Draw Lines Between Circles</title>
	<style>
		.circle {
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: red;
		}

		#canvas1 {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			/* Allow clicks to pass through */
		}
	</style>
</head>

<body>
	<div id="container">

		<div id="circle3" class="circle" style="top: 200px; left: 200px;"></div> -->
		<canvas id="canvas1"></canvas>
	</div>

	<script src="../ode/globals.js"></script>

	<script src="../drawline2/gut.js"></script>
	<script src="../drawline2/start.js"></script>
</body>

</html>
