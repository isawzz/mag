<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Circles in a Div</title>
    <style>
        #container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid black;
            border-radius: 50%;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="../ode/globals.js"></script>
    <script src="../ode/closure.js"></script>
    <script src="script.js"></script>
</body>
</html>
